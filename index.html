<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your Role</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Select your role</h1>
        <p>To start your project, we need to custom your preferences</p>
        <div class="roles">
            <div class="role selected">
                <img src="uiux-designer.png" alt="UI-UX Designer">
                <p>UI/UX Designer</p>
            </div>
            <div class="role">
                <img src="web-developer.png" alt="web developer">
                <p>Web Developer</p>
            </div>
            <div class="role">
                <img src="graphic-developer.png" alt="graphic developer">
                <p>Graphic Designer</p>
            </div>
        </div>
        <button class="next-button">Next</button>
    </div>

</body>

</html>
